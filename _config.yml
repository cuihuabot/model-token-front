title: Model Response Frontend
email: your-email@example.com
description: Generated frontend for model responses
baseurl: "/model-token-front"
url: "https://cuihuabot.github.io"

theme: minima
plugins:
  - jekyll-feed

# Encoding settings to prevent force_encoding errors
encoding: utf-8

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

collections:
  pages:
    output: true
    permalink: /:collection/:name:output_ext
